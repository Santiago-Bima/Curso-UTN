<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1</title>
</head>
<body id='body'>
    <style>
        .cuadrados{
            display: inline-block;
            margin: 20px;
            padding: 50px;
        }
    </style>

    <div class="cuadrados" style="background-color: antiquewhite;">1</div>
    <div class="cuadrados" style="background-color: coral;">2</div>
    <div class="cuadrados" style="background-color: cornflowerblue;">3</div>

    <script>
        var cuadrados=document.querySelectorAll('.cuadrados');
        var body=document.getElementById('body');
        cuadrados.forEach(cuadrados=>cuadrados.addEventListener('click', ()=>{
            body.style.backgroundColor=cuadrados.style.backgroundColor;
        }))
    </script>
</body>
</html>
